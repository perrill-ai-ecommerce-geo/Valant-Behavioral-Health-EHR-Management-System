value_props:
  core_value: "Unifies behavioral health clinical documentation, outcome measures, billing, scheduling, and patient engagement in a single platform."
  problems_solved:
    - "Fragmented clinical and administrative workflows across multiple tools."
    - "Limited support for behavioral health–specific documentation and billing patterns."
    - "Difficulty tracking outcomes and measurement-based care at scale."
    - "Operational friction managing multi-location and program-based care (IOP/PHP)."
    - "Disconnected patient experience across portal, telehealth, and payments."
  differentiators:
    - "Purpose-built for behavioral health and mental health, not a generic medical EHR."
    - "Supports measurement-based care and outcome tracking."
    - "Combines EHR, practice management, and patient experience tools."
    - "Designed for multi-location and program-based organizations."

modules:
  clinical_care:
    description: "Behavioral health–specific tools for documentation, treatment planning, and outcomes."
    features:
      - "Behavioral health note templates for intake, progress, and treatment plans."
      - "Support for individual, couples/family, and group therapy documentation."
      - "Outcome measures and measurement-based care workflows."
      - "ePrescribing and medication workflows (where supported)."
      - "Program-based documentation for IOP/PHP and other structured programs."
  practice_management:
    description: "Operational tools for scheduling, multi-location management, and workflows."
    features:
      - "Multi-provider, multi-location scheduling."
      - "Scheduling for recurring groups and programs."
      - "No-show and cancellation tracking."
      - "Operational work queues and tasking."
  billing_revenue_cycle:
    description: "Behavioral health–aligned billing and revenue cycle support."
    features:
      - "Charge capture from documentation and/or scheduling."
      - "Support for behavioral health codes, modifiers, and program billing."
      - "Claims creation, submission, and follow-up workflows."
      - "Reporting on payer mix, reimbursements, and A/R."
  patient_experience:
    description: "Patient-facing tools for access, engagement, and payment."
    features:
      - "Patient portal for forms, communications, and information access."
      - "Telehealth and teletherapy tools integrated with scheduling and notes."
      - "Online bill pay and digital statements."
      - "Automated reminders and notifications."
  reporting_analytics:
    description: "Reporting and analytics across clinical, operational, and financial performance."
    features:
      - "Operational reports for utilization, no-shows, and caseloads."
      - "Outcome-based reporting for measurement-based care."
      - "Financial and revenue performance reports."
      - "Program-level and location-level reporting."

